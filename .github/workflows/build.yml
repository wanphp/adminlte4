name: Sync AdminLTE dist by tag

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. checkout 当前仓库
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. 安装 Node.js（lts）
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 3. 获取 AdminLTE 最新 tag（不落盘）
      - name: Get latest AdminLTE tag
        id: adminlte
        run: |
          TAG=$(git ls-remote --tags https://github.com/ColorlibHQ/AdminLTE.git \
            | awk -F/ '{print $3}' \
            | grep -E '^v[0-9]' \
            | sort -V \
            | tail -n 1)

          if [ -z "$TAG" ]; then
            echo "Failed to get AdminLTE tag"
            exit 1
          fi

          echo "Latest AdminLTE tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 4. 如果当前仓库已存在同名 tag，直接结束
      - name: Check if tag already exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.adminlte.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Skip if tag already exists
        if: steps.tagcheck.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.adminlte.outputs.tag }} already exists. Skipping."
          exit 0

      # 5. 清理旧 dist
      - name: Clean dist
        run: rm -rf dist

      # 6. clone AdminLTE 指定 tag
      - name: Clone AdminLTE
        run: |
          git clone --depth=1 --branch "${{ steps.adminlte.outputs.tag }}" \
            https://github.com/ColorlibHQ/AdminLTE.git

      # 7. 构建 dist
      - name: Build AdminLTE
        run: |
          cd AdminLTE
          npm install
          npm run production
          mv dist ../dist

      # 8. 清理临时目录
      - name: Cleanup
        run: rm -rf AdminLTE

      # 9. 提交并创建同名 tag（仅当 dist 有变化）
      - name: Commit and tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add dist

          if git diff --cached --quiet; then
            echo "No changes in dist, skipping commit and tag"
            exit 0
          fi

          git commit -m "Update AdminLTE to ${{ steps.adminlte.outputs.tag }}"
          git tag "${{ steps.adminlte.outputs.tag }}"

      # 10. 推送 commit + tag
      - name: Push changes
        run: |
          git push origin main
          git push origin "${{ steps.adminlte.outputs.tag }}"
