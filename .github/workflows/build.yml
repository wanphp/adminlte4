on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 获取 AdminLTE 最新的 tag
      - name: Get latest AdminLTE tag
        id: adminlte
        run: |
          git ls-remote --tags https://github.com/ColorlibHQ/AdminLTE.git | \
            awk -F/ '{print $3}' | grep -E '^v[0-9]' | sort -V | tail -n 1 > latest_tag.txt

          TAG=$(cat latest_tag.txt)
          echo "Latest AdminLTE tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 如果当前仓库已有同名 tag，就跳过
      - name: Check if tag already exists
        id: tagcheck
        run: |
          if git rev-parse "${{ steps.adminlte.outputs.tag }}" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if tag already exists
        if: steps.tagcheck.outputs.exists == 'true'
        run: |
          echo "Tag ${{ steps.adminlte.outputs.tag }} already exists. Skipping."
          exit 0

      # 清理 dist
      - run: rm -rf dist

      # clone AdminLTE 指定 tag
      - name: Clone AdminLTE with tag
        run: |
          git clone --depth=1 --branch "${{ steps.adminlte.outputs.tag }}" https://github.com/ColorlibHQ/AdminLTE.git

      # 编译 dist
      - name: Build AdminLTE
        run: |
          cd AdminLTE
          npm i
          npm run production
          mv dist ../dist

      # 清理临时目录
      - run: rm -rf AdminLTE

      # 提交并创建同名 tag
      - name: Commit and Tag
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add dist
          git commit -m "Update AdminLTE to ${{ steps.adminlte.outputs.tag }}"
          git tag "${{ steps.adminlte.outputs.tag }}"

      # 推送 tag 和 commit（会被连带推送）
      - name: Push Tag
        run: |
          git push origin main
          git push origin "${{ steps.adminlte.outputs.tag }}"
