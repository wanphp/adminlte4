on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*

      # 获取 AdminLTE 最新 tag
      - name: Get latest AdminLTE tag
        id: adminlte
        run: |
          git ls-remote --tags https://github.com/ColorlibHQ/AdminLTE.git | \
            awk -F/ '{print $3}' | grep -E '^v[0-9]' | sort -V | tail -n 1 > latest_tag.txt

          TAG=$(cat latest_tag.txt)
          echo "Latest AdminLTE tag: $TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      # 清理旧 dist
      - run: rm -rf dist

      # clone 指定 tag
      - name: Clone AdminLTE with tag
        run: |
          git clone --depth=1 --branch "${{ steps.adminlte.outputs.tag }}" https://github.com/ColorlibHQ/AdminLTE.git

      # 编译 dist
      - name: Build AdminLTE
        run: |
          cd AdminLTE
          npm i
          npm run production
          mv dist ../dist

      # 清理临时目录
      - run: rm -rf AdminLTE

      # 提交并推送
      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add dist

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update AdminLTE to ${{ steps.adminlte.outputs.tag }}"
          git push origin main
